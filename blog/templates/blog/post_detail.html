{% extends 'blog/base.html' %}

{% block content %}
  <div class="blog-post">

    <div class="post-heading">

      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

    </div>

    <div class="post-metadata">
      Author : {{post.author}}
     Published: {{post.published_date}}
    </div>
    <div class="post-body">
      {{post.text}}
    </div>
  </div>
{% endblock %}
