{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Hello kitty blog</title>
    <link rel='stylesheet' type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/site-header.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700|Raleway:400,700,900|Ubuntu:300,400,700" rel="stylesheet"/>
  </head>
  <body>
    <div class="header">
      <div class="brand">Hello Kitty Blog</div>
      <ul class="navigation">
        <li><a href="http://buoyantair.pythonanywhere.com/">Home</a></li>
        <li><a href="#">About</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></li>
          <li><a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a></li>
          <p class="top-menu">Hello {{ user.username }} <small><a href="{% url 'logout' %}">Log out</a></small></p>
        {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
      </ul>
    </div>

    <div class="jumbotron">
      <h1>The lost earth</h1>

    </div>
  -->

    <div class="blog-content">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
